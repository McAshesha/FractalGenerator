name:                FractalGenerator
version:             0.1.0.0
github:              "McAshesha/FractalGenerator"
license:             BSD-3-Clause
author:              "Ashesha"
maintainer:          "v.kovalev2@g.nsu.ru"
copyright:           "2025 Ashesha"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/McAshesha/FractalGenerator#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- array
- transformers
- directory

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  FractalGenerator-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - FractalGenerator
    - containers
    - array
    - transformers
    - directory

tests:
  FractalGenerator-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - FractalGenerator
    - Hspec
    - QuickCheck
    - containers
    - array
    - transformers
    - directory
